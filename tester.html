<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus déroulants</title>
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Style du conteneur des menus */
        .menu-container {
            margin-bottom: 20px;
            width: 200px;
        }

        /* Style des boutons "Voir Plus" */
        .toggle-button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }

        /* Style des menus déroulants */
        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .menu li {
            padding: 10px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }

        .menu li:hover {
            background-color: #e2e2e2;
        }

        /* Lorsque le menu est ouvert */
        .menu.open {
            max-height: 300px; /* Ajustez selon le contenu */
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <button class="toggle-button">Voir plus - Menu 1</button>
        <ul class="menu">
            <li>Option 1.1</li>
            <li>Option 1.2</li>
            <li>Option 1.3</li>
        </ul>
    </div>

    <div class="menu-container">
        <button class="toggle-button">Voir plus - Menu 2</button>
        <ul class="menu">
            <li>Option 2.1</li>
            <li>Option 2.2</li>
            <li>Option 2.3</li>
        </ul>
    </div>

    <script>
        // Sélection des boutons et menus
        const toggleButtons = document.querySelectorAll('.toggle-button');
        const menus = document.querySelectorAll('.menu');

        // Ajout d'un événement clic à chaque bouton
        toggleButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                menus[index].classList.toggle('open');
            });
        });
    </script>
</body>
</html>
