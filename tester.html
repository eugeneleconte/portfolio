<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Header Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 200vh; /* Simule un contenu long pour le scroll */
    }

    .hidden-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 1rem;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
    }

    /* Style pour cacher l'élément */
    .hidden-header.hidden {
      opacity: 0;
      transform: translateY(-30rem);
      pointer-events: none;
    }

    .content {
      padding: 2rem;
    }

    h1 {
      margin-top: 80px; /* Ajoute un espace pour compenser la barre fixe */
    }
  </style>
</head>
<body>
  <!-- Header cachable -->
  <div class="header">
    <h4>Ceci est un header visible uniquement en haut de la page.</h4>
    <p class="hidden-header">lngebmvcjawm f</p>
  </div>

  <!-- Contenu principal -->
  <div class="content">
    <h1>Bienvenue sur la page !</h1>
    <p>Faites défiler pour voir comment le header disparaît.</p>
    <p>Continuez à scroller pour explorer davantage le contenu.</p>
    <p>Revenez tout en haut pour faire réapparaître le header.</p>
  </div>

  <!-- Script pour gérer l'affichage du header -->
  <script>
    const hiddenHeaders = document.querySelectorAll('.hidden-header');

    window.addEventListener('scroll', () => {
      const isNearTop = window.scrollY < 160; // 10rem = 160px

      hiddenHeaders.forEach(header => {
        if (isNearTop) {
          header.classList.remove('hidden');
        } else {
          header.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
